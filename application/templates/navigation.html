<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/top">
{#        TODO petimage logo here#}
        Petimage
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarPetimage"
            aria-controls="navbarPetimage" aria-expanded="false" aria-label="Petimage Nav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarPetimage">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            {% for link in nav %}
                <li class="nav-item {{ 'active' if link.status }}">
                    <a class="nav-link" href="{{ link.url }}">{{ link.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% if user %}
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="{{ user.url }}">
                    {{ user.username }}
                </a>
            </li>
        </ul>
    {% endif %}
    </div>
</nav>
