      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/top">
{#        TODO petimage logo here#}
        Petimage
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarPetimage"
            aria-controls="navbarPetimage" aria-expanded="false" aria-label="Petimage Nav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarPetimage">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            {% for link in nav %}
                <li class="nav-item {{ 'active' if link.status }}">
                    <a class="nav-link" href="{{ link.url }}">{{ link.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% if user %}
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <div class="dropdown show">
                  <a class="nav-link" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                     aria-haspopup="true" aria-expanded="false">
                    {% if user.profile_img %}
                        <img src="{{ user.profile_img }}" alt="profile" width="20" height="25" />
                    {% endif %}
                    {{ user.username }}
                  </a>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="{{ user.edit_url }}">Account Detail</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{{ user.logout_url }}">Logout</a>
                  </div>
                </div>
            </li>
        </ul>
    {% endif %}
    </div>
</nav>
