{% extends 'layout.html' %}

{% block content %}
    <div class="text-center">
        <div>
            <p> {{ post.user.username }}</p>
            <h2> {{ post.title }} </h2>
            <img src="{{ post.img_url }}" alt="Post Image" width="500" height="300"/>
            <p> {{ post.body }} </p>
        </div>
        <div>
            <button class="btn col-sm-1 {% if post.liked == True %} btn-danger {% else %} btn-outline-danger {% endif %}"
                    id="LikeButton{{ post.id }}" onclick="LikePost({{ post.id }})">Like</button>
            <span id="NumLikes{{ post.id }}"> {{ post.likes|length }} </span> likes
            <span> {{ post.comments|length }} </span> comments
        </div>
        <div class="my-4">
            {% for comment in post.comments %}
                <div class="row">
                    {{ comment.username }}
                    <p> {{ comment.comment_body }} </p>
                </div>
            {% endfor %}
        </div>
        <div class="my-4">
            <form method="POST" action="post/comment/{{ post.post_id }}">
                <div class="input-group col-sm-6 mx-auto">
                    <input type="text" id="comment_text" class="form-control" placeholder="Type Comment"
                    aria-label="Type Comment" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit"> Comment </button>
                    </div>
                </div>
            </form>
        </div>
        <a class="btn btn-secondary align-left" href="/post/feed"> Back </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/post_action.js') }}"></script>

{% endblock %}
