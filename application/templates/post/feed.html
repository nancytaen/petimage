{% extends 'layout.html' %}

{% block content %}
    <div>
    {% for post in posts %}
        <div class="card col-sm-8 mx-auto">
        <div class="text-center">
            <p> {{ post.username }}</p>
            <img src="{{ post.img_url }}" alt="Post Image" />
            <h2> {{ post.title }} </h2>
            <p> {{ post.body }} </p>
            <p> {{ post.like }} likes </p>
            <a class="btn btn-secondary col-sm-4" href="/post/{{ post.id }}">Detail</a>
        </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
