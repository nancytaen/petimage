{% extends 'layout.html' %}

{% block content %}
    <div>
    {% for post in posts %}
        <div class="card">
        <div class="text-center">
            <img src="{{ post.img_url }}" alt="Post Image" />
            <h2> {{ post.title }} </h2>
            <p> {{ post.body }} </p>
        </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
